<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Buttons with Multi Colored Button Edge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Day 1 - 3D Buttons With Multi Colored Edge</h1>
    <a href="#" class="main-line blue">
        <strong class="title">Teach me to file my taxes</strong>
        <span class="teach">Teach Me <i class="fa-regular fa-clock"></i> exp:</span>
        <span class="date">Mar 12, 2023</span>
        <span class="price">$30<strong class="arrow">&rsaquo;</strong></span>
    </a>
    <a href="#" class="main-line red">
        <strong class="title">Tutor my 2 daughters</strong>
        <span class="teach">Other <i class="fa-regular fa-clock"></i> exp:</span>
        <span class="date">Apr 12, 2023</span>
        <span class="price">$40<strong class="arrow">&rsaquo;</strong></span>
    </a>
</body>
</html>
